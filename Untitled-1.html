
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cubo 3D com Som e M√∫sica Futurista</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .scene {
      width: 900px;
      height: 900px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      z-index: 1;
    }

    .scene::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      transform: scaleY(-1);
      opacity: 0.3;
      z-index: -1;
    }

    .face {
      position: absolute;
      width: 900px;
      height: 900px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 0 120px rgba(255, 255, 255, 0.7);
      filter: brightness(1.3) contrast(1.4);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
    }

    .scene:hover .face {
      filter: brightness(1.8) contrast(2);
      box-shadow: 0 0 200px rgba(255, 255, 255, 1);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .front  { transform: translateZ(450px); }
    .back   { transform: rotateY(180deg) translateZ(450px); }
    .right  { transform: rotateY(90deg) translateZ(450px); }
    .left   { transform: rotateY(-90deg) translateZ(450px); }
    .top    { transform: rotateX(90deg) translateZ(450px); }
    .bottom { transform: rotateX(-90deg) translateZ(450px); }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 5px;
      height: 5px;
      pointer-events: none;
      animation: moveParticle 10s linear infinite, sparkle 1s ease-in-out infinite;
    }

    @keyframes moveParticle {
      0% { opacity: 1; transform: scale(1) translateX(0) translateY(0); }
      100% { opacity: 0.5; transform: scale(0.5) translateX(100px) translateY(100px); }
    }

    @keyframes sparkle {
      0% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.5); }
      100% { opacity: 0.8; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- üé• V√≠deo de fundo -->
  <video autoplay loop muted>
    <source src="fundo.mp4" type="video/mp4">
    Seu navegador n√£o suporta o elemento de v√≠deo.
  </video>

  <!-- üîä M√∫sica de fundo futurista -->
  <audio id="backgroundMusic" src="futuristic-music.mp3" autoplay loop></audio>

  <!-- üîâ Som de movimento futurista -->
  <audio id="moveSound" src="futuristic-move.mp3"></audio>

  <!-- üßä Cubo 3D -->
  <div class="scene" id="cube">
    <div class="face front"><img src="purple-370132_1920.png" alt="Frente"></div>
    <div class="face back"><img src="purple-370132_1920.png" alt="Tr√°s"></div>
    <div class="face right"><img src="purple-370132_1920.png" alt="Direita"></div>
    <div class="face left"><img src="purple-370132_1920.png" alt="Esquerda"></div>
    <div class="face top"><img src="purple-370132_1920.png" alt="Topo"></div>
    <div class="face bottom"><img src="purple-370132_1920.png" alt="Base"></div>
  </div>

  <!-- ‚ú® Part√≠culas -->
  <div id="particles-container"></div>

  <script>
    const cube = document.getElementById("cube");
    const particleContainer = document.getElementById("particles-container");

    const moveSound = document.getElementById("moveSound");
    moveSound.volume = 0.5;

    const bgMusic = document.getElementById("backgroundMusic");
    bgMusic.volume = 0.3;

    let rotateX = 0;
    let rotateY = 0;
    let autoRotate = true;
    let idleTimeout;

    function updateRotation(playSound = false) {
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      if (playSound) {
        moveSound.currentTime = 0;
        moveSound.play();
      }
    }

    function startAutoRotate() {
      autoRotate = true;
    }

    function stopAutoRotate() {
      autoRotate = false;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        startAutoRotate();
      }, 3000);
    }

    let lastMouseX = null;
    let lastMouseY = null;

    document.addEventListener("mousemove", (e) => {
      stopAutoRotate();

      if (lastMouseX !== null && lastMouseY !== null) {
        const deltaX = e.clientX - lastMouseX;
        const deltaY = e.clientY - lastMouseY;

        rotateY += deltaX * 0.3;
        rotateX -= deltaY * 0.3;

        updateRotation(true);
      }

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    // üéÆ Controles com teclas
    let keysPressed = {};

    document.addEventListener("keydown", (e) => {
      stopAutoRotate();
      keysPressed[e.key] = true;

      if (keysPressed["ArrowUp"] || keysPressed["w"]) rotateX -= 10;
      if (keysPressed["ArrowDown"] || keysPressed["s"]) rotateX += 10;
      if (keysPressed["ArrowLeft"] || keysPressed["a"]) rotateY -= 10;
      if (keysPressed["ArrowRight"] || keysPressed["d"]) rotateY += 10;

      updateRotation(true);
    });

    document.addEventListener("keyup", (e) => {
      keysPressed[e.key] = false;
    });

    // ‚ú® Estrelas
    function createStars() {
      const numStars = 20;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("particle");
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        particleContainer.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 10000);
      }
    }

    setInterval(createStars, 1000);

    setInterval(() => {
      if (autoRotate) {
        rotateX += 0.3;
        rotateY += 0.6;
        updateRotation();
      }
    }, 30);
  </script>
</body>
</html>
