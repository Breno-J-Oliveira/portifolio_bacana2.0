<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cubo 3D com Vídeo no Fundo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }

    /* Vídeo de fundo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Coloca o vídeo atrás do cubo */
    }

    .scene {
      width: 900px;
      height: 900px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .face {
      position: absolute;
      width: 900px;
      height: 900px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
      overflow: hidden;

      /* Luz simulada */
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
      filter: brightness(1.05) contrast(1.1);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
    }

    .scene:hover .face {
      filter: brightness(1.2) contrast(1.15);
      box-shadow: 0 0 100px rgba(255, 255, 255, 0.2);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .front  { transform: translateZ(450px); }
    .back   { transform: rotateY(180deg) translateZ(450px); }
    .right  { transform: rotateY(90deg) translateZ(450px); }
    .left   { transform: rotateY(-90deg) translateZ(450px); }
    .top    { transform: rotateX(90deg) translateZ(450px); }
    .bottom { transform: rotateX(-90deg) translateZ(450px); }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video autoplay loop muted>
    <source src="fundo.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>

  <div class="scene" id="cube">
    <div class="face front"><img src="purple-370132_1920.png" alt="Frente"></div>
    <div class="face back"><img src="purple-370132_1920.png" alt="Trás"></div>
    <div class="face right"><img src="purple-370132_1920.png" alt="Direita"></div>
    <div class="face left"><img src="purple-370132_1920.png" alt="Esquerda"></div>
    <div class="face top"><img src="purple-370132_1920.png" alt="Topo"></div>
    <div class="face bottom"><img src="purple-370132_1920.png" alt="Base"></div>
  </div>

  <script>
    const cube = document.getElementById("cube");

    let rotateX = 0;
    let rotateY = 0;
    let autoRotate = true;
    let idleTimeout;

    function updateRotation() {
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function startAutoRotate() {
      autoRotate = true;
    }

    function stopAutoRotate() {
      autoRotate = false;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        startAutoRotate();
      }, 3000); // 3 segundos parado volta a girar
    }

    let lastMouseX = null;
    let lastMouseY = null;

    document.addEventListener("mousemove", (e) => {
      stopAutoRotate();

      if (lastMouseX !== null && lastMouseY !== null) {
        const deltaX = e.clientX - lastMouseX;
        const deltaY = e.clientY - lastMouseY;

        rotateY += deltaX * 0.3;
        rotateX -= deltaY * 0.3;

        updateRotation();
      }

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    setInterval(() => {
      if (autoRotate) {
        rotateX += 0.3;
        rotateY += 0.6;
        updateRotation();
      }
    }, 30);
  </script>
</body>
</html>
